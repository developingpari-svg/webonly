<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div id="required"">
         <fieldset >
            <legend>must be filled</legend>
                        <label for="name">name:</label>
                        <input type="text" id="name"  name="name" placeholder="enter full name " required><br>
                        <label for="number">phone number:</label>
                        <input type="number" id="number"  name="phoneNumber" placeholder="enter phonenumber " required><br>
                        <label for="address">address <input type="text" name="address" id="address" placeholder="enter city with pin" ></label><br>
                        <label for="age">age <input type="number" id="age" name="age"></label><br>

            
            <label for="male">male<input type="radio" value="male" name="gender" id="male"></label>
            <label for="female">female<input type="radio" value="female" id="female" name="gender"></label>
            <label for="other">other<input type="radio" value="other" id="other" name="gender" required></label><br>
            <label for="emmail">your email<input type="email" name="email" id="email" required></label><br>
            <label for="password">password<input type="password" name="password" id="password" required ></label>


        </fieldset>
    </div>
    <div class="optional">
        <fieldset>
            <legend>optional</legend>
            <label for="reading">reading<input type="checkbox" id="reading" name="hobby" value="reading"></label><br>
            <label for="gaming">gaming<input type="checkbox" id="gaming" name="hobby" value="gaming"></label><br>
            <label for="visiting">visiting<input type="checkbox" id="visiting" name="hobby" value="visiting"></label><br>
            <label for="codding">codding<input type="checkbox" id="codding" name="hobby" value="codding"></label><br>
            <label for="cooking">cooking<input type="checkbox" id="cooking" name="hobby" value="cooking"></label><br>
            <label for="other">other:<input type="text" id="other" name="hobby"></label><br>
            

        </fieldset>
        <button type="submit">submit</button>
        <button type="reset">reset</button>


    </div>
    </form>
</body>
</html>
